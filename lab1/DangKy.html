  <meta charset="UTF-8" />

<body>

  <header>
    <a href="index.html">
      <img id="logo" src="images/logo.png" alt="Logo Frozen Yogurt" />

    <nav>
      <a href="index.html">Trang Chủ</a>
      <a href="GioiThieu.html">Giới Thiệu</a>

      <a href="DangKy.html">Đăng Ký</a>
      <a href="LienHe.html">Liên Hệ</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post" enctype="multipart/form-data"></form>>
      <fieldset>
        <legend>ĐĂNG KÝ</legend>
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập email"></td>
            </tr>

            <tr>
                <td><label for="psw">Mật khẩu:</label></td>
                <td><input type="password" id="psw" name="psw" placeholder="Vui lòng nhập mật khẩu"></td>
            </tr>

            <tr>
                <td><label for="psw2">Nhập lại mật khẩu:</label></td>
                <td><input type="password" id="psw2" name="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
            </tr>

            <tr>
                <td><label>Cấp độ thành viên:</label></td>
                <td>
                    <input type="radio" id="silver" name="memberType" value="Silver">
                    <label for="silver">Bạc</label>
                    <input type="radio" id="gold" name="memberType" value="Gold">
                    <label for="gold">Vàng</label>
                    <input type="radio" id="platinum" name="memberType" value="Platinum">
                    <label for="platinum">Bạch Kim</label>
                </td>
            </tr>

            <tr>
                <td><label for="avatar">Ảnh đại diện:</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>

            <tr>
                <td colspan="2" class="note">
                    Thông qua việc tạo tài khoản, bạn đồng ý với
                    <a href="#">Điều khoản & Quyền riêng tư<br> của chúng tôi.</a>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="reset" value="Hủy">
                    <input type="submit" value="Đăng Ký">
                </td>
            </tr>
        </table>
      </fieldset>
    </form>
  </main>
