 <main>
    <h1>Liên Hệ</h1>
    <img src="images/lienhe/check-in.png" alt="Vị Trí" width="100" />

    <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
    <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>

    <form method="post" enctype="application/x-www-form-urlencoded"></form>
      <fieldset>
         <legend>Góp ý</legend>
         <table>
          <tr>
            <td><label for="hoten">Họ Tên:</label></td>
            <td><input type="text" id="hoten" name="hoten" placeholder="Vui lòng nhập Họ tên của bạn"></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập địa chỉ Email"></td>
          </tr>
          <tr>
            <td><label for="chude">Chủ đề:</label></td>
            <td>
              <select id="chude" name="chude" size="1">
                <option>Về Sản Phẩm/ Dịch Vụ</option>
                <option>Về Ưu Đãi Thành Viên</option>
                <option>Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="noidung">Nội dung:</label></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea id="noidung" name="noidung" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center;">
              <input type="submit" value="Gửi">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
